<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cook Once, Live Free</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="top">
  <div class="brand">
    <div class="logo">ğŸ³</div>
    <div>
      <h1>Cook Once, Live Free</h1>
      <p class="tag">Sunday prep. Weekday freedom. Microwave approved.</p>
    </div>
  </div>
</header>

<main class="wrap">
<section class="card">
<h2>Tell me about your week</h2>
<form id="planForm" class="grid">

<label>
Region
<select id="regionSelect"></select>
</label>

<label>
Household size
<select id="householdSelect">
<option value="1">1</option>
<option value="2">2</option>
<option value="4" selected>3â€“4</option>
<option value="8">5â€“8</option>
</select>
</label>

<label class="span2">
Diet style
<div class="segmented" id="dietTabs"></div>
<input type="hidden" id="dietInput" value="omnivore">
</label>

<label>
Effort
<div class="segmented" id="effortTabs">
<button type="button" class="seg active" data-effort="low">ğŸ˜®â€ğŸ’¨ Minimal</button>
<button type="button" class="seg" data-effort="mid">ğŸ™‚ Normal</button>
<button type="button" class="seg" data-effort="high">ğŸ”¥ Inspired</button>
</div>
<input type="hidden" id="effortInput" value="low">
</label>

<label>
Allergies (optional)
<select id="allergySelect">
<option value="">None</option>
</select>
<button type="button" id="addAllergy" class="btn">Add</button>
<div id="allergyChips" class="chips"></div>
</label>

<label class="span2">
I already have these ingredients
<input id="pantryInput" placeholder="onion, rice, chicken">
</label>

<div class="actions span2">
<button class="btn primary" type="submit">Generate plan</button>
</div>

</form>
</section>

<section class="card" id="result" hidden>
<h2>Your weekly plan</h2>
<div id="planOutput"></div>

<div class="card sub">
<h3>Professional recipe inspiration</h3>
<button class="btn" id="btnRecipe">Get real recipe</button>
<div id="recipeBox"></div>
</div>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
