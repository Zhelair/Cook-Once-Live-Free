<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cook Once, Live Free</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="top">
<h1>üç≥ Cook Once, Live Free</h1>
<p>Real recipes. Less thinking. More eating.</p>
</header>

<main class="wrap">
<section class="card">
<h2>Your setup</h2>

<label>Region
<select id="regionSelect"></select>
</label>

<label>Diet
<div class="segmented" id="dietTabs"></div>
<input type="hidden" id="dietInput" value="omnivore"/>
</label>

<label>Allergies (optional)
<select id="allergySelect"><option value="">None</option></select>
<button id="addAllergy" class="btn">Add</button>
<div id="allergyChips" class="chips"></div>
</label>

<label>I already have</label>
<input id="pantryInput" placeholder="type ingredient + Enter"/>
<div id="pantryChips" class="chips"></div>
<div id="quickPantry" class="quick"></div>

<button id="btnRecipe" class="btn primary">Get real recipe</button>
</section>

<section class="card" id="recipeCard" hidden>
<h2>Cooking inspiration</h2>
<div id="recipeBox"></div>
</section>
</main>

<script src="app.js"></script>
</body>
</html>
