<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cook Once, Live Free</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cook Once, Live Free</h1>
    <p>Your calm Sunday cooking system</p>
  </header>

  <section class="controls">
    <div class="control">
      <label>Servings</label>
      <input type="range" id="servings" min="4" max="8" step="2" value="4">
      <span id="servingsValue">4</span>
      <small>Scaling multiplies ingredient amounts (4 = 1√ó, 6 = 1.5√ó, 8 = 2√ó)</small>
    </div>

    <div class="control">
      <label>Cooking mode</label>
      <select id="cookMode">
        <option value="smart">‚ú® Smart Mode</option>
        <option value="raw">ü•ó Raw / No-cook</option>
        <option value="stove">‚ô®Ô∏è Stove only</option>
        <option value="oven">üî• + ‚ô®Ô∏è Oven & Stove</option>
        <option value="multi">üç≤ Multi-cooker</option>
        <option value="micro">‚ö° Microwave only</option>
      </select>
    </div>

    <div class="control">
      <label>Protein</label>
      <select id="protein">
        <option value="beef">Beef</option>
        <option value="chicken">Chicken</option>
        <option value="fish">Fish</option>
        <option value="lentils">Legumes</option>
      </select>
    </div>
  </section>

  <nav class="tabs">
    <button data-tab="plan" class="active">Plan</button>
    <button data-tab="prep">Prep ingredients</button>
    <button data-tab="timeline">Sunday timeline</button>
    <button data-tab="chef">Chef suggestions</button>
    <button data-tab="storage">Storage</button>
    <button data-tab="timer">Timer</button>
  </nav>

  <main>
    <section id="plan" class="tab active"></section>
    <section id="prep" class="tab"></section>
    <section id="timeline" class="tab"></section>
    <section id="chef" class="tab"></section>
    <section id="storage" class="tab"></section>
    <section id="timer" class="tab">
      <h3>Kitchen timer</h3>
      <div class="timer-controls">
        <input type="number" id="timerMinutes" value="15" min="1"> minutes
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
      </div>
      <label>
        <input type="checkbox" id="muteSound">
        Disable sound
      </label>
      <audio id="alarm" src="alarm.mp3"></audio>
      <p id="timerStatus"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
